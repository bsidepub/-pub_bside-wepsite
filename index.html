<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비사이드 보드카 파티</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- script.js 파일 추가 -->
</head>
<body>
    <!-- 기존 파티 정보 HTML 코드가 여기 들어있을 거예요 -->

    <section id="question-board">
        <h2>📋 방문자 질문 게시판</h2>
        <div class="question-form">
            <h3>질문하기</h3>
            <label for="visitor-name">이름:</label>
            <input type="text" id="visitor-name" placeholder="이름을 입력하세요">
            <br>
            <label for="visitor-question">질문:</label>
            <textarea id="visitor-question" placeholder="질문을 입력하세요"></textarea>
            <br>
            <button onclick="addQuestion()">질문 등록하기</button>
        </div>
        <div class="question-list">
            <h3>질문 목록</h3>
            <ul id="questions">
                <!-- 질문이 여기에 추가될 거예요 -->
            </ul>
        </div>
    </section>

    <!-- 기존의 footer 등이 아래에 위치할 거예요 -->
</body>
</html>
